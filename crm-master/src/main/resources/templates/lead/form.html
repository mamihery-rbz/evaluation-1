<style>

    /* Styles pour le pop-up de confirmation */
    #confirmationModal {
        display: none;
        position: absolute;
        top: 20px; /* Position en haut */
        left: 50%; /* Centrage horizontal */
        transform: translateX(-50%); /* Ajustement pour le centrage */
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -20px); /* Animation ajustée */
        }
        to {
            opacity: 1;
            transform: translate(-50%, 0); /* Animation ajustée */
        }
    }

    .modal-content p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
    }

    .modal-content p.confirmation-message {
        font-weight: bold;
        margin-bottom: 20px;
    }

    .modal-content button {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 10px;
    }

    .modal-content button#confirmYes {
        background-color: #28a745;
        color: #fff;
        border: none;
    }

    .modal-content button#confirmYes:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .modal-content button#confirmNo {
        background-color: #dc3545;
        color: #fff;
        border: none;
    }

    .modal-content button#confirmNo:hover {
        background-color: #c82333;
        transform: translateY(-2px);
    }

    .modal-content i {
        font-size: 2rem;
        color: #3498db;
        margin-bottom: 15px;
    }
</style>

            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();

                    const form = document.getElementById('depenseForm');
                    const formData = new FormData(form);

                    fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json',
                            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                        }
                    })
                        .then(response => {
                            if (response.redirected) {
                                // Gérer le cas de redirection
                                if (response.url.includes("access-denied")) {
                                    alert("Access denied. You do not have permission to perform this action.");
                                    return;
                                }
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data) {
                                if (data.status === 1 || data.status === 2) {
                                    showConfirmationPopup(data.message, formData);
                                }
                                if(data.status === 0){
                                    alert(data.message);
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }

                function showConfirmationPopup(message, formData) {
                    document.getElementById('modalMessage').innerText = message;
                    const confirmationModal = document.getElementById('confirmationModal');
                    confirmationModal.style.display = 'block';

                    document.getElementById('confirmYes').addEventListener('click', function() {

                        submitDataToDatabase(formData);
                        confirmationModal.style.display = 'none';
                    });

                    document.getElementById('confirmNo').addEventListener('click', function() {
                        confirmationModal.style.display = 'none';
                    });
                }

                function submitDataToDatabase(formData) {
                    fetch('/depenses/create/lead/confirmation', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json',
                            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 0) {
                                alert('Dépense ajoutée avec succès!');
                                window.location.href = '/depenses/depenses/list';
                            } else {
                                alert('Erreur lors de l\'ajout de la dépense.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            </script>
